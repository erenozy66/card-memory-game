<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container game-board">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li>
          <i class="rating fa fa-star-o"></i>
        </li>
        <li>
          <i class="rating fa fa-star-o"></i>
        </li>
        <li>
          <i class="rating fa fa-star-o"></i>
        </li>
      </ul>

      <span class="timer">
        <span class="timer-minutes">00</span>
        <span>:</span>
        <span class="timer-seconds">00</span>
      </span>

      <div>
        <span class="moves">0</span> Moves
      </div>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck">
    </ul>
  </div>

  <div class="container win-dialog">
    <section>
      <div>
        <i class="win-icon fa fa-check-circle-o"></i>
        <h1 class="win-banner">You are a Winner!</h1>
        <p class="win-summary">You won in
          <span class="win-minutes">00</span> minutes,
          <span class="win-seconds">00</span> seconds, using
          <span class="win-moves">00</span> moves, for
          <span class="win-stars">0</span> stars
        </p>
        <span class="win-button">
          Play another game!
        </span>
      </div>
    </section>
  </div>

  <script src="dist/bundle-app.js"></script>
</body>

</html>
